<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://spelprogrammering.nu/simple.js">

    var zombie = {x : random(totalWidth ), y : random(totalHight ), speed: random(1,6)};
    function update(){
      clearScreen();
      fill("black")
      picture(zobmbie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png")
      if(keyboard.d){
        cat.x += cat.speed;
      }
      if(keyboard.a){
        cat.x -= cat.speed;
      }
      if(keyboard.w){
        cat.y -= cat.speed;
      }
      if(keyboard.s){
        cat.y+= cat.speed;
      }
      var d = distance(cat, mouse);
      if ( d < 60){
        text(50, 50, 20,"game over", "red")
        showMouse();
        stopUpdate();
      }
      
      
    }
      
      </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
