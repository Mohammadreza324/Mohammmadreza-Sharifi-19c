<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://koda.nu/simple.js">

        circle(100, 100, 20, "red");
        catx = 100;
        caty = 100;
        
        function update(){
         clearScreen();
         circle(mouse.x, mouse.y, 30, "red");
         circle(catx, caty, 30, "blue");
         if(keyboard.d){
           catx += 3.5;
         }
         if(keyboard.a){
           catx -=3.5;
         }
         if(keyboard.w){
           caty -= 3.5;
         }
         if(keyboard.s){
           caty+= 3.5;
         }
         var d = distance(catx, caty, mouse.x, mouse.y);
         if ( d < 60){
           stopUpdate();
           alert("game over");
         }
         
          
        }
        
      </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
